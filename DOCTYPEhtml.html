<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- title 是网站名 -->
<title>cailniao</title>
</head>
<body>
<!-- 设置标题 -->
	<h1>我的第一个标题</h1>
	<h2>我的第二个标题</h2>
	<h3>我的第三个标题</h3>

	<!-- 设置段落 -->
	<p>我的第一段落</p>
	<p>This is other paragragh</p>

	<!-- 设置链接快捷 -->
	<a href="http://www.baidu.com">baidu</a>
	<!-- 名字中带有双引号整体使用单引号 -->
	<a href='asd"asdsad"dsad'></a>>

	<!-- 设置图片 和图片大小尺寸 -->
	<img src="01.jpg" width="100" height="100">

	<!-- 创建水平线，用来分割类容 “<hr>”标签为设置分割线 -->
	<p>11111111</p>
	<hr>
	<p>22222222</p>
	<hr>
	<p>333333333</p>

	<!-- 折行:只输入一行来控制换行 -->
	<p>This is <br>towotw<br>sadasd</p>

	<!-- 标签格式化 -->
	<b>这是粗字体</b>
	<em>这是着重文字</em>
	<i>这是斜字体</i>
	<small>定义小号的字</small>
	<strong>定义大号的字</strong>
	<sub>定义下标字体</sub>
	<sup>定义上标字体</sup>
	<ins>定义插入字体</ins>
	<del>定义删除字体</del>
	<br>
	<code>计算机代码</code>
	<kbd>定义键盘码</kbd>
	<var>定义变量</var>
	<pre>定义预处理文本</pre>
	<br>
	<abbr>定义缩写</abbr>
	<ADDRESS>定义地址</ADDRESS>
	<bdo>定义文字方向</bdo>
	<q>定义短的引用语</q>
	<cite>定义饮用，引证</cite>
	<dfn>定义一个项目</dfn>

	<!-- 只访问非#号前部分 -->
	<a href="http://www.baidu.com#tips">baidu</a>
	<a id="tips">有用的提示</a>
	<br>











</body>
</html>
